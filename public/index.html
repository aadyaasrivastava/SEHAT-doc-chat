<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>SEHAT ( सेहत ) - Your Personalized Healthcare Platform</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img src="images/logo.png" style="height: 70px; width: 70px; ">
				<h1></i> SEHAT ( सेहत )</h1>
				
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General Physician">General Physician</option>
							<option value="Gynaecologist">Gynaecologist</option>
							<option value="Orthopedic">Orthopedic</option>
							<option value="Dermatologist">Dermatologist</option>
							<option value="Sexologist">Sexologist</option>
							<option value="Dentist">Dentist</option>
							<option value="Physiotherapist">Physiotherapist</option>
							<option value="Cardiologist">Cardiologist</option>
							<option value="Gastroenteerologist">Gastroenteerologist</option>
							<option value="Neuro Surgeon">Neuro Surgeon</option>
							<option value="Homeopath">Homeopath</option>
							<option value="Ayurveda">Ayurveda</option>
							<option value="Covid-19">Covid-19</option>
							<option value="Women Health">Women Health</option>
						</select>
					</div>
					<button type="submit" class="btn">Chat with Doctor</button>
					
				</form>
			</main>
		</div>
	</body>
</html>
